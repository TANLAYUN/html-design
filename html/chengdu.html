    <link rel="stylesheet" href="css/My footprint.css" />

<body>
     <!-- 成都之行 -->
     <div id="chengdu">

        <!-- 小吃 -->
        <div class="nav_title">
          锦里，宽窄巷子
        </div>
        <div class="table">
          
          <div class="table_row">

            <div class="table_cell">

              </div>
            </div>

            <div class="table_cell">
              <div class="panel panel-default">
                <div class="panel-body">
                    <img id="img2" src="img/萝卜牛肉饼.jpg" class="chengdu_img">
                </div>
                <div class="panel-footer">萝卜牛肉饼</div>
              </div>
            </div>

            <div class="table_cell">
              <div class="panel panel-default">
                <div class="panel-body">
                    <img src="img/甜水面.jpg" class="chengdu_img">
                </div>
                <div id="img3" class="panel-footer">甜水面</div>
              </div>
            </div>

          </div>

          <div class="table_row">

            <div class="table_cell">
              <div class="panel panel-default">

                    <img src="img/三大炮.jpg" class="chengdu_img">
                </div>
                <div class="panel-footer">三大炮</div>

            <div class="table_cell">

                </div>

              </div>
            </div>

            <div class="table_cell">
              <div class="panel panel-default">

                    <img src="img/冰粉.jpg" class="chengdu_img">

        <!-- 小吃 -->

        <!-- 大熊猫 -->
        <div id="panda">
          <div class="nav_title">
            成都大熊猫繁育研究基地
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
                <img src="img/大熊猫.jpg" class="chengdu_img">
            </div>
            <div class="panel-footer">
              &emsp;&emsp;成都大熊猫繁育研究基地是为拯救濒危野生动物大熊猫而兴建的具有世界水平的非盈利性大熊猫繁育科研机构。
              除了大熊猫，还有小熊猫，大熊猫崽崽，都很可爱~
            </div>
          </div>
        </div>
        <!-- 大熊猫 -->

        <!-- 杜甫草堂 -->
        <div id="dufu">
          <div class="nav_title">
            杜甫草堂
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
                <img src="img/杜甫草堂.png" class="chengdu_img">
            </div>
            <div class="panel-footer">
              &emsp;&emsp;杜甫草堂博物馆位于四川省成都市青羊区青华路37号，是杜甫流寓成都时的故居。杜甫先后在此居住近四年，创作诗歌240余首。
              而杜甫草堂也因诗名扬天下，借诗圣而后世流芳。
            </div>
          </div>
